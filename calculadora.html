<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h2>Calculadora</h2>
    </header>

    <form action="" name="calc">
    <div id="container1">
        
        <div id="conteiner2" >

        <div id="tela">
            <input id="visor" name="visor" type="text" value="" disabled>
        </div>
    
        <div id="buttons1">
            <input  onclick="recuperarValores(value)" id="porcentagem" type="button" value="%">
            <input  onclick="recuperarValores(value)"  id= "dividir" type="button" value="/">
            <input  onclick=" clean()" id = "C" type="button" value="C">
            <input  onclick=" ce()"  id = "CE" type="button" value="CE">
          <span > <input  onclick="backspace()" id="limpar" type="button" value="&#11013"></span>
        </div>

        <div id="buttons2">
            <input onclick="recuperarValores(value)" id="7" type="button" value="7">
            <input onclick="recuperarValores(value)" id="8" type="button" value="8">
            <input onclick="recuperarValores(value)" id="9" type="button" value="9">
            <span > <input  onclick="recuperarValores(value)" id="multiplicar" type="button" value="*"></span>
        </div>

        <div id="buttons3">
            <input onclick="recuperarValores(value)" id="4" type="button" value="4">
            <input onclick="recuperarValores(value)" id="5" type="button" value="5">
            <input onclick="recuperarValores(value)" id="6" type="button" value="6">
            <span > <input  onclick="recuperarValores(value)" id="somar" type="button" value="+"></span>
        </div>

        <div id="buttons4">
            <input onclick="recuperarValores(value)" id="1" type="button" value="1">
            <input onclick="recuperarValores(value)" id="2" type="button" value="2">
            <input onclick="recuperarValores(value)" id="3" type="button" value="3">
            <span > <input  onclick="recuperarValores(value)" id="subtrair" type="button" value="-"></span>
        </div>

        <div id="buttons5">
            <input onclick="" id="trocarSinal" type="button" value="+/-">
            <input onclick="recuperarValores(value)" id="0" type="button" value="0">
            <input onclick="colocarVirgula()" id="virgula" type="button" value=".">
            <span > <input  onclick="equal()" type="button" value="="></span>
        </div>


        </div>
    </div>
</form>
    <script src="calc.js"></script>
</body>
</html>
