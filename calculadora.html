<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h2>Calculadora</h2>
    </header>

    <div id="container1">
        
        <div id="conteiner2">

        <div id="tela">
            <input id="visor" class="tela" type="text" disabled>
        </div>
    
        <div id="buttons1">
            <input id="porcentagem" type="button" value="%">
            <input id= "dividir" type="button" value="/">
            <input id = "C" type="button" value="C">
            <input id = "CE" type="button" value="CE">
          <span > <input id="limpar" type="button" value="&#11013"></span>
        </div>

        <div id="buttons2">
            <input id="7" type="button" value="7">
            <input id="8" type="button" value="8">
            <input id="9" type="button" value="9">
            <span > <input id="X" type="button" value="X"></span>
        </div>

        <div id="buttons3">
            <input id="4" type="button" value="4">
            <input id="5" type="button" value="5">
            <input id="6" type="button" value="6">
            <span > <input id="somar" type="button" value="+"></span>
        </div>

        <div id="buttons4">
            <input onclick="pegarValores()" id="1" type="button" value="1">
            <input id="2" type="button" value="2">
            <input id="3" type="button" value="3">
            <span > <input id="subtrair" type="button" value="-"></span>
        </div>

        <div id="buttons5">
            <input id="trocarSinal" type="button" value="+/-">
            <input id="0" type="button" value="0">
            <input id="virgula" type="button" value=".">
            <span > <input id="subtrair" type="button" value="="></span>
        </div>


        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
